<header>
	<h1>Dance Dance Evolution</h1>
</header>
<div id="contentContainer" class="trans3d clearfix" >
	<div id="groovey"></div>
	<section id="carouselContainer" class="trans3d" ng-hide='loading'>
		<figure id="item{{$index + 1}}" class="carouselItem trans3d" ng-click='getDifficulties(song)' ng-repeat="song in songs">
			<span class="carouselItemInner trans3d">
				<div>
					<!-- <img class="song-banner" ng-src='/img/banner/{{song.title}}.png' /> -->
				</div>
				<p>
					{{song.title}}
				</p>
			</span>
		</figure>
	</section>

	<div class='choose-level'>
		  <div id='level{{$index}}' class='difficulty' ng-click='loadSong(chart)' ng-repeat="chart in choice.levels">
		  	{{chart}} ({{choice.song.Charts[chart].level}})
		  	<img class="player1Arrow" src="/img/leftA.png" />
		  	<img class="player2Arrow" src="/img/leftA2.png" />		  		
		  </div>
		  <div>
		  	<span id='player1Mod' ng-show="choice.song" class='difficulty'>[{{P1arrowSpeed}}x]</span>
		  	<span id='player2Mod' ng-show="choice.song && players > 1" class='difficulty'>[{{P2arrowSpeed}}x]</span>
		  </div>
	
	<div id='chart-info'>
		<div>
		</div>
	</div>
</div>
