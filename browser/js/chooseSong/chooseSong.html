<header>
	<h1>Dance Dance Evolution</h1>
</header>
<div id="contentContainer" class="trans3d" >
	<section id="carouselContainer" class="trans3d" ng-hide='loading'>
		<figure id="item{{$index + 1}}" class="carouselItem trans3d" ng-click='getDifficulties(song)' ng-repeat="song in songs">
			<span class="carouselItemInner trans3d">
				<p>
					{{song.title}}
				</p>
			</span>
		</figure>
	</section>

	<div class='choose-level'>
		  <div id='level{{$index}}' class='difficulty' ng-click='loadSong(level)' ng-repeat="chart in choice.levels">
		  	{{chart}}
		  </div>
	</div>
	<div id='chart-info'>
		<div>
		</div>
	</div>
</div>
