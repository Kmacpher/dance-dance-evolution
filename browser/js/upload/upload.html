<form name="form">
  Single mp3
  <div class="button" ngf-select ng-model="song" name="song" ngf-pattern="'audio/*'"
    accept="audio/*">Select</div>
    Single sm file
    <div class="button" ngf-select ng-model="sm" name="sm" ngf-pattern="'.sm'"
    accept=".sm">Select</div>

  <button type="submit" ng-click="submit()">submit</button>
</form>
